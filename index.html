    }

      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .product {

    .product h2 {

    }

    }
  </style>
</head>
<body>

  </header>
  
  <section>
    <div class="product">
      <h2>Produto 1</h2>

    <div class="product">

</html>
